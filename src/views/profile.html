<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel="stylesheet" href="/music-app/src/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="profile">
  <header class="header">
    <div class="desktop">
      <div class="container">
        <a href="/music-app/index.html">
          <img class="white-circle-arrow" src="/music-app/src/assets/img/icon-back-purple.svg"
            alt="purple arrow with white circle icon">
        </a>
        <div class="row align-items-center">
          <div class="col-xl-5 col-lg-6 col-md-5 col-sm-6 center">
            <img class="img" src="/music-app/src/assets/img/pic-profile.jpeg"
              alt="a girl listening music and a white cat">
          </div>
          <div class="col-xl-7 col-lg-6 col-md-7 col-sm-6">
            <div class="content">
              <h1 class="title">Shinnmar's profile</h1>
              <a class="follow-link" href="#">
                <p>Follow</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mobile">
      <a href="/music-app/index.html">
        <img class="purple-circle-arrow" src="/music-app/src/assets/img/icon-go-back.svg" alt="go back arrow">
      </a>
      <img class="mob-img" src="/music-app/src/assets/img/pic-profile.jpeg"
        alt="Shinnmar's picture">
    </div>
  </header>
  <main>
    <section class="music-list">

    </section>
  </main>
  
</body>

</html>
