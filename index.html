<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <header class="header">
    <div class="desktop">
      <div class="container">
        <img class="white-circle-arrow" src="src/assets/img/icon-back-purple.svg"
          alt="purple arrow with white circle icon">
        <div class="row align-items-center">
          <div class="col-xl-5 col-lg-6 col-md-5 col-sm-6 center">
            <img class="img" src="src/assets/img/header-img.png" alt="a girl listening music and a white cat">
          </div>
          <div class="col-xl-7 col-lg-6 col-md-7 col-sm-6">
            <div class="content">
              <h1 class="title">a girl and a cat</h1>
              <p class="text">661,250 monthly listerners</p>
              <p class="second-text">Playlist by <a class="profile-link"
                  href="/music-app/src/views/profile.html">Shinnmar</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mobile">
      <a href="/music-app/src/views/profile.html">
        <img class="purple-circle-arrow" src="src/assets/img/icon-go-back.svg" alt="go back arrow">
      </a>
      <img class="mob-img" src="src/assets/img/header-img-mobile.png" alt="a girl listening music and a white cat">
    </div>
  </header>
  <main>
    <section class="playlist">
      <div class="container">
        <div class="header-mobile">
          <article class="controls">
            <div class="left">
              <img class="btn-follow" src="src/assets/img/btn-follow.svg" alt="Button follow">
            </div>
            <div class="icons">
              <img class="shuffle" src="src/assets/img/icon-shuffle.svg" alt="icon shuffle">
              <img class="play" src="src/assets/img/icon-play.svg" alt="icon play">
            </div>
          </article>
          <h2 class="subtitle">Popular</h2>
        </div>

        <div class="header-desktop">
          <article class="controls">
            <div class="left">
              <h2 class="subtitle">Popular</h2>
            </div>
            <div class="icons">
              <img class="play" src="src/assets/img/icon-play.svg" alt="icon play">
              <img class="btn-follow" src="src/assets/img/btn-follow.svg" alt="Button follow">
              <img class="shuffle" src="src/assets/img/icon-shuffle.svg" alt="icon shuffle">
            </div>
          </article>
        </div>

        <article class="song-card">
          <div class="song">
            <div class="thumb">
              <img class="thumb-img" src="src/assets/img/thumb-lofi-rain.png" alt="Lofi rain thumb">
            </div>
            <div class="song info">
              <p class="song name">lofi rain</p>
              <p class="artist">a girl and a cat</p>
            </div>
          </div>
          <div class="icons">
            <img class="liked-icon" src="src/assets/img/icon-liked-purple.svg" alt="Heart Icon">
            <img class="dots-icon" src="src/assets/img/icon-dots-menu.svg" alt="3 dots icon song menu">
          </div>
        </article>

        <article class="song-card">
          <div class="song">
            <div class="thumb">
              <img class="thumb-img" src="src/assets/img/thumb-sampo.jpeg" alt="sampo thumb">
            </div>
            <div class="song info">
              <p class="song name">SAMPO</p>
              <p class="artist">Quruli</p>
            </div>
          </div>
          <div class="icons">
            <img class="liked-icon" src="src/assets/img/icon-like.svg" alt="Heart Icon">
            <img class="dots-icon" src="src/assets/img/icon-dots-menu.svg" alt="3 dots icon song menu">
          </div>
        </article>

        <article class="song-card">
          <div class="song">
            <div class="thumb">
              <img class="thumb-img" src="src/assets/img/thumb-comedy-lofi.jpeg" alt="Comedy lofi thumb">
            </div>
            <div class="song info">
              <p class="song name">Spy x Family - lofi</p>
              <p class="artist">l u n a i r e</p>
            </div>
          </div>
          <div class="icons">
            <img class="liked-icon" src="src/assets/img/icon-like.svg" alt="Heart Icon">
            <img class="dots-icon" src="src/assets/img/icon-dots-menu.svg" alt="3 dots icon song menu">
          </div>
        </article>

        <article class="song-card">
          <div class="song">
            <div class="thumb">
              <img class="thumb-img" src="src/assets/img/thumb-comedy.jpeg" alt="Comedy thumb">
            </div>
            <div class="song info">
              <p class="song name">Comedy</p>
              <p class="artist">Gen Hoshino</p>
            </div>
          </div>
          <div class="icons">
            <img class="liked-icon" src="src/assets/img/icon-like.svg" alt="Heart Icon">
            <img class="dots-icon" src="src/assets/img/icon-dots-menu.svg" alt="3 dots icon song menu">
          </div>
        </article>

        <article class="song-card">
          <div class="song">
            <div class="thumb">
              <img class="thumb-img" src="src/assets/img/thumb-souvenir.jpeg" alt="SOUVENIR thumb">
            </div>
            <div class="song info">
              <p class="song name">SOUVENIR</p>
              <p class="artist">BUMP OF CHICKEN</p>
            </div>
          </div>
          <div class="icons">
            <img class="liked-icon" src="src/assets/img/icon-liked-purple.svg" alt="Heart Icon">
            <img class="dots-icon" src="src/assets/img/icon-dots-menu.svg" alt="3 dots icon song menu">
          </div>
        </article>
      </div>
    </section>
  </main>
</body>

</html>
